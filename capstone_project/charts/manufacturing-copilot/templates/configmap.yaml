apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "manufacturing-copilot.fullname" . }}
  labels:
    {{- include "manufacturing-copilot.labels" . | nindent 4 }}
data:
  # Application settings
  APP_TITLE: {{ .Values.config.appTitle | quote }}
  APP_VERSION: {{ .Values.config.appVersion | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  ENABLE_TELEMETRY: {{ .Values.config.enableTelemetry | quote }}
  
  # Model configuration
  VLM_MODEL_ID: {{ .Values.config.vlmModelId | quote }}
  LLM_MODEL_ID: {{ .Values.config.llmModelId | quote }}
  EMBEDDING_MODEL_ID: {{ .Values.config.embeddingModelId | quote }}
  
  # API configuration
  MAX_RETRIES: {{ .Values.config.maxRetries | quote }}
  REQUEST_TIMEOUT: {{ .Values.config.requestTimeout | quote }}
  TEMPERATURE: {{ .Values.config.temperature | quote }}
  MAX_TOKENS: {{ .Values.config.maxTokens | quote }}
  
  # ChromaDB configuration
  CHROMA_PERSIST_DIR: {{ .Values.config.chromaPersistDir | quote }}
  
  # Authentication
  VALID_AUTH_TOKEN_PREFIX: {{ .Values.config.validAuthTokenPrefix | quote }}
