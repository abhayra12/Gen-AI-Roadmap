apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: manufacturing-copilot
  namespace: manufacturing-copilot
  labels:
    app: manufacturing-copilot
spec:
  podSelector:
    matchLabels:
      app: manufacturing-copilot
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS queries
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  # Allow HTTPS to HuggingFace API
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
