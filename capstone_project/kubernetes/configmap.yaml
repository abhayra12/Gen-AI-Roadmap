apiVersion: v1
kind: ConfigMap
metadata:
  name: manufacturing-copilot-config
  namespace: manufacturing-copilot
  labels:
    app: manufacturing-copilot
data:
  # Application settings
  APP_TITLE: "Manufacturing Copilot API"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "INFO"
  ENABLE_TELEMETRY: "true"
  
  # Model configuration
  VLM_MODEL_ID: "Salesforce/blip2-opt-2.7b"
  LLM_MODEL_ID: "meta-llama/Llama-2-7b-chat-hf"
  EMBEDDING_MODEL_ID: "sentence-transformers/all-MiniLM-L6-v2"
  
  # API configuration
  MAX_RETRIES: "3"
  REQUEST_TIMEOUT: "60"
  TEMPERATURE: "0.7"
  MAX_TOKENS: "512"
  
  # ChromaDB configuration
  CHROMA_PERSIST_DIR: "/data/chroma_db"
  
  # Authentication
  VALID_AUTH_TOKEN_PREFIX: "Bearer technician-"
